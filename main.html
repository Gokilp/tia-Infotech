<!DOCTYPE html>
<html>
<head>
    <title>Main Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-5">
                    <div class="card-body">
                        <img src="tiainfotech.jpeg" alt="Company Logo" class="logo img-fluid mb-4">
                        <button class="btn btn-primary btn-block" onclick="redirectToLogin()">Login</button>
                        <p class="text-center my-3">OR</p>
                        <button class="btn btn-success btn-block" onclick="redirectToSignUp()">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function redirectToLogin() {
            window.location.href = "login.html";
        }

        function redirectToSignUp() {
            window.location.href = "signup.html";
        }
    </script>
</body>
</html>
