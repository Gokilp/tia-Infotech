<!DOCTYPE html>
<html>
<head>
    <title>User Profile Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script>
        window.onload = function() {
            document.getElementById('username').innerText = "Sahaana K";
            document.getElementById('email').innerText = "sahaanaksana.com";
        };
    </script>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card mt-5">
                    <div class="card-body">
                        <img src="tiainfotech.jpeg" alt="Company Logo" class="logo img-fluid mb-4">
                        <div class="user-details">
                            <p>User Name: <span id="username"></span></p>
                            <p>Email: <span id="email"></span></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
